<!DOCTYPE html>
<html>

<head>
  <style>
      .h1 {
        font-family: monospace, sans-serif;
        font-size: 20px;
        text-transform: uppercase;
        text-shadow: 1px 2px 2px salmon,
             2px 2px 1px chartreuse;
        margin-right: 0.5em;
        letter-spacing: 5px;
        word-spacing: 5px;
        overflow-wrap: break-word;
      }
      .button {
        background-color: salmon;
        border-radius: 4px;
        border-style: solid;
        border-color: grey;
        color: chartreuse;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-right: 0.5em;
        cursor: crosshair;
        text-transform: uppercase;
        text-shadow: 1px 2px 2px chocolate,
             2px 2px 1px grey;
      }
      .button:hover {
        background-color: chartreuse;
        color: white;
      }
      .disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .text {
        font-family: monospace, sans-serif;
        margin-right: 0.5em;
        margin-bottom: 1em;
        margin-top: 1em;
      }
      .smallprint {
        font-family: monospace, sans-serif;
        font-size: smaller;
        margin-right: 0.5em;
        margin-bottom: 1em;
        margin-top: 1em;  
      }
      .answerBlock {
        margin-top: 0.5em;
      }
      .answerText {
        text-transform: uppercase;        
      }
      .answerSummary {
        margin-top: 1em;
      }
      .header {
          grid-area: hd;
          margin-left: 1em;
          margin-top: 0.5em;
      }
      .footer {
          grid-area: ft;
          margin-right: 1em;
          margin-top: 0.5em;
          margin-left: 1em;
          position: absolute;
          bottom: 0;
          right: 1.5em;
      }
      .content {
          grid-area: main;
          margin-right: 1em;
          margin-top: 0.5em;
          margin-left: 1em;
      }
      .sidebar {
          grid-area: hd;
          border-right: 2px solid black;
          margin-top: 1em;
          margin-bottom: 1em;
          min-height: 600px;
          height: auto !important;
          height: 600px;
      }
      .top {
          grid-area: top;
          margin-top: 1em;
          margin-left: 1em;
          font-family: monospace, sans-serif;
      }
      .wrapper {
          display: grid;
          grid-template-columns: repeat(9, 1fr);
          grid-auto-rows: minmax(100px, auto);
          grid-template-areas: 
            "hd hd hd main main main main main main"
            "hd hd hd main main main main main main"
            "hd hd hd ft   ft   ft   ft   ft   ft";
      }
  </style>
  <meta charset="UTF-8">
  <title>Random Science</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body>
  <script src="app.js"></script>
</body>

</html>
